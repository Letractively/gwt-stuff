<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html>
<head>
    <title>Login Widget Test</title>
    <meta name="gwt:module" content="org.mcarthur.sandy.gwt.login.TestLoginPanel"/>
    <link rel=stylesheet href="TestLoginPanel.css"/>
</head>
<body>
<script type="text/javascript" language="javascript" src="gwt.js"></script>
<iframe id="__gwt_historyFrame" style="width:0;height:0;border:0"></iframe>

<h1>Login Panel Tests</h1>

<table width="100%" border="1" cellpadding="5">
    <tr>
        <td>Default Settings.</td>
        <td id="defaultLoginPanel" width="300" height="200"></td>
        <td id="defaultLoginDialogBox"></td>
    </tr>
</table>

<table width="100%" border="1" cellpadding="5">
    <tr>
        <td>
            Banner added. Any Widget can be used  as the banner.
            For this example I used a <code>new Image("http://code.google.com/images/code_sm.png");</code>
            I hope Google doesn't mind. :-)
        </td>
        <td id="bannerLoginPanel" width="300" height="300"></td>
    </tr>
</table>

<table width="100%" border="1" cellpadding="5">
    <tr>
        <td>
            Message added. Above the inputs but below the banner a message can be set: 
        </td>
        <td id="messageLoginPanel" width="300" height="300"></td>
    </tr>
</table>

</body>
</html>
